<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
       h1{
        font-family:"Dancing Script", cursive;
       } 
       @font-face{
        font-family:"DancingScript-VariableFon";
        src:  url(DancingScript-VariableFont_wght.ttf);
       }
       h4{
         font-family: "DancingScript-VariableFon";
       }
    </style>
</head>
<body>
    <h1>header1</h1>
    <p>paragraph</p>
    <h4>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos vel nam mollitia, 
        reiciendis illum iusto omnis, cum porro repellendus excepturi, dolorem magnam ratione
         tempore fugit eveniet eum voluptatem sint aliquam.</h4>
</body>
</html>
